    <script type="text/javascript">
        function setTB() {
            $("#taskBTNs").width($("body").innerWidth() - $("#start").outerWidth(true) - $("#quickStart").innerWidth() - $(".roll").innerWidth() * 2);
        }
        function setSC() {
            var n = Math.floor(($("body").innerHeight() - 47) / 145);
            for (i = 1; i < $("#shortCut li").length; i++) {
                $("#shortCut li:eq(" + i + ")").animate({ left: 111 * Math.floor(i / n) });
                if (i < n) {
                    $("#shortCut li:eq(" + i + ")").animate({ top: 145 * i });
                }
                else {
                    $("#shortCut li:eq(" + i + ")").animate({ top: 145 * (i - Math.floor(i / n) * n) });
                }
            }
        }
        $(document).ready(function (e) {
            setTB();
            setSC();
        });
        $(window).resize(function (e) {
            setTB();
            setSC();
        });
    </script>

    <script type="text/javascript">
        /*开始菜单按钮点击*/
        $("#start a").click(function (e) {
            $(this).css("animation", "CW 1s");
            $(this).css("-webkit-animation", "CW 1s");
            $(this).focus();
        });
        $("#start a").blur(function (e) {
            $(this).css("animation", "CCW 1s");
            $(this).css("-webkit-animation", "CCW 1s");
        });
        /*任务按钮点击*/
        $("#taskBTNs dt").click(function (e) {
            $("#taskBTNs dt").attr("class", "normal");
            $(this).attr("class", "current");
        });
        /*按钮容器*/
        $("#taskBTNs dl").width(197 * $("#taskBTNs dt").length);
        /*菜单滚动*/
        var iWidth = $("#taskBTNs a:first").innerWidth(); //滚动步长
        var sWidth = $("#taskBTNs dl").innerWidth();
        $(".roll .sinistrad").click(function () {
            if (sWidth > $("#taskBTNs").innerWidth() & $("#taskBTNs dl").position().left > $("#taskBTNs").innerWidth() - sWidth) {
                $("#taskBTNs dl").animate({ left: $("#taskBTNs dl").position().left - iWidth });
            }
        });
        $(".roll .rightwards").click(function () {
            if (sWidth > $("#taskBTNs").innerWidth() & $("#taskBTNs dl").position().left < 0) {
                $("#taskBTNs dl").animate({ left: $("#taskBTNs dl").position().left + iWidth });
            }
        });
